  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerVerb
  type: Class
  summary: Creates a new verb to be used with the designer using the associated verb group, text and event handler.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/deprecatedcontent-md.md)]  \n  \n The ActivityDesignerVerb describes an action to take against a workflow component. ActivityDesignerVerb options are displayed in the menu bar and right-click context menus during design time.  \n  \n The ActivityDesignerVerb will be grouped with other verbs associated with the same <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup> and are displayed in the corresponding sub-menu at design time.  \n  \n The event handler passed when creating a new verb will be invoked when this verb is chosen from the menu."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerVerb : System.ComponentModel.Design.DesignerVerb
