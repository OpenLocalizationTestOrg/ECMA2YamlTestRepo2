  type: Class
  summary: Provides data for the <xref href="System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend"></xref> event of the <xref href="System.Windows.Forms.DataVisualization.Charting.Chart"></xref> control.
  remarks: "The CustomizeLegendEventArgs class is used in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> event.  \n  \n There are only two properties in this class. The <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> property allows you to delete or modify both default and custom legend items, and to add custom legend items. This property can also be used to change the order of legend items.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A> property is used to identify the legend that raised this event."
