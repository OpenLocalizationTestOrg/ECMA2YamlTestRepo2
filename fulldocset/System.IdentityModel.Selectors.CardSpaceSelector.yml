  summary: Generates a security token using the [!INCLUDE[infocard](~/add/includes/infocard-md.md)] system and the specified endpoint, policy, token issuer, and token serializer.
  remarks: A security token can be issued by the user or by a third party that is specified by the policy issuer.
  syntax:
    content: public static System.IdentityModel.Tokens.GenericXmlSecurityToken GetToken (System.Xml.XmlElement endpoint, System.Collections.Generic.IEnumerable<System.Xml.XmlElement> policy, System.Xml.XmlElement requiredRemoteTokenIssuer, System.IdentityModel.Selectors.SecurityTokenSerializer tokenSerializer);
    parameters:
    - id: endpoint
      type: System.Xml.XmlElement
      description: An <see cref="T:System.Xml.XmlElement"></see> that represents the endpoint address of the recipient where the token is presented.
    - id: policy
      type: System.Collections.Generic.IEnumerable{System.Xml.XmlElement}
      description: An &lt;xref:System.Collections.Generic.IEnumerable%601&gt; of type <see cref="T:System.Xml.XmlElement"></see> that contains a policy fragment that specifies the token types and claims that are requested by the recipient.
    - id: requiredRemoteTokenIssuer
      type: System.Xml.XmlElement
      description: An <see cref="T:System.Xml.XmlElement"></see> that represents the issuer of the token.
    - id: tokenSerializer
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: A <see cref="T:System.IdentityModel.Selectors.SecurityTokenSerializer"></see> that can read a <xref uid="langword_csharp_KeyInfo" name="KeyInfo" href=""></xref> clause.
    return:
      type: System.IdentityModel.Tokens.GenericXmlSecurityToken
      description: To be added.
