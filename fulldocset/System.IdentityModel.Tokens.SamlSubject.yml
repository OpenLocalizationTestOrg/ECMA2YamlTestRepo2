  name: SamlSubject
  nameWithType: SamlSubject
  fullName: System.IdentityModel.Tokens.SamlSubject
  type: Class
  summary: Represents the subject of a SAML security token.
  remarks: <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify the subject of the security token. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlSubjectStatement>. A <xref:System.IdentityModel.Tokens.SamlSubjectStatement> asserts the principal that is the subject of the <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token. This principal is specified using a SamlSubject class.
  syntax:
    content: public class SamlSubject
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
