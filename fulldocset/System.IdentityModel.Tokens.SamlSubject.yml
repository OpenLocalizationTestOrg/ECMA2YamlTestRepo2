  id: '#ctor(System.String,System.String,System.String,System.Collections.Generic.IEnumerable{System.String},System.String,System.IdentityModel.Tokens.SecurityKeyIdentifier)'
  parent: System.IdentityModel.Tokens.SamlSubject
  langs:
  - csharp
  name: SamlSubject(String,String,String,IEnumerable<String>,String,SecurityKeyIdentifier)
  nameWithType: SamlSubject.SamlSubject(String,String,String,IEnumerable<String>,String,SecurityKeyIdentifier)
  fullName: System.IdentityModel.Tokens.SamlSubject.SamlSubject(String,String,String,IEnumerable<String>,String,SecurityKeyIdentifier)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Initializes a new instance of the <see cref="T:System.IdentityModel.Tokens.SamlSubject"></see> class using the specified name, the domain in which the name resides, the format the name is in, authentication protocols, additional authentication information, and a key identifier.
  remarks: "The format used to specify a name for the `name` parameter is extensible; the following table lists the formats defined by the SAML specification.  \n  \n|Format|Description|  \n|------------|-----------------|  \n|<xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>|A URI that states the subject of a SAML assertion is specified as an email address.|  \n|<xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>|A URI that states the subject of a SAML assertion is specified using a Windows domain account.|  \n  \n The set of authentication protocols to specify for the `confirmations` parameter is extensible; however the following table lists the protocols defined by the SAML specification.  \n  \n|Protocol|Description|  \n|--------------|-----------------|  \n|<xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>|A URI that specifies that the recipient of a <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token should use the <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> property to confirm that the SOAP message was sent by the SAML assertion's subject.|  \n|<xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A>|A URI that specifies that additional information is not available for a recipient of a SAML security token to confirm that the SOAP message was sent by the SAML assertion's subject.|"
  syntax:
    content: public SamlSubject (string nameFormat, string nameQualifier, string name, System.Collections.Generic.IEnumerable<string> confirmations, string confirmationData, System.IdentityModel.Tokens.SecurityKeyIdentifier securityKeyIdentifier);
    parameters:
    - id: nameFormat
      type: System.String
      description: A URI reference that represents the format that the `name` parameter is in. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*> property.
    - id: nameQualifier
      type: System.String
      description: The domain in which the `name` parameter resides. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.NameQualifier*> property.
    - id: name
      type: System.String
      description: The subject name. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.Name*> property.
    - id: confirmations
      type: System.Collections.Generic.IEnumerable{System.String}
      description: An &lt;xref:System.Collections.Generic.IEnumerable%601&gt; of type <xref:System.String> that contains URI references that identify the protocols to authenticate the subject. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*> property.
    - id: confirmationData
      type: System.String
      description: Additional authentication information that can be used by authentication protocols. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*> property.
    - id: securityKeyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: A <see cref="T:System.IdentityModel.Tokens.SecurityKeyIdentifier"></see> that provides access to a cryptographic key held by the subject of the <see cref="T:System.IdentityModel.Tokens.SamlSecurityToken"></see> security token. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*> property.
  overload: System.IdentityModel.Tokens.SamlSubject.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <span class="paramref">name</span> is <xref uid="langword_csharp_null" name="null" href=""></xref> or is <xref:System.String.Empty>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<span class=\"paramref\">confirmations</span> contains a <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or <xref:System.String.Empty> member.  \n  \n -or-  \n  \n <span class=\"paramref\">confirmations</span> does not contain any members and <span class=\"paramref\">name</span> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or is <xref:System.String.Empty>.  \n  \n -or-  \n  \n <span class=\"paramref\">confirmations</span> does not contain any members and <span class=\"paramref\">confirmationData</span> or <span class=\"paramref\">securityKeyIdentifier</span> are not <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
