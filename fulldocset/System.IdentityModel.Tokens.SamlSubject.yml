  fullName: System.IdentityModel.Tokens.SamlSubject.Crypto
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Gets or sets the cryptographic key that is used to verify the digital signature that is identified by this SAML subject statement.
  remarks: "When the <xref:System.IdentityModel.Tokens.SamlSubject> method is called, the cryptographic key specified in the `<ds:KeyInfo>` element of the digital signature for the SAML security token is used to set the Crypto property. This cryptographic key identifies the subject.  \n  \n The key identifier for the `<ds:KeyInfo>` element is represented by the <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> property."
  syntax:
    content: public System.IdentityModel.Tokens.SecurityKey Crypto { get; set; }
    return:
      type: System.IdentityModel.Tokens.SecurityKey
      description: A <see cref="T:System.IdentityModel.Tokens.SecurityKey"></see> that contains the cryptographic key that is used to verify the digital signature for a SAML security token.
  overload: System.IdentityModel.Tokens.SamlSubject.Crypto*
  exceptions: []
  platform:
  - net462
