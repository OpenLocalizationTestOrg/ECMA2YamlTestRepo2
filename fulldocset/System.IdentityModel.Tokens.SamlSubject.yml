  fullName: System.IdentityModel.Tokens.SamlSubject.SamlSubject(String,String,String)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Initializes a new instance of the <see cref="T:System.IdentityModel.Tokens.SamlSubject"></see> class using the specified name, the domain in which the name resides, and the format the name is in.
  remarks: "Although the format used to specify a name is extensible, the following table lists the formats defined by the SAML specification.  \n  \n|Format|Description|  \n|------------|-----------------|  \n|<xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>|A URI that states the subject of a SAML assertion is specified as an email address.|  \n|<xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>|A URI that states the subject of a SAML assertion is specified using a Windows domain account.|"
  syntax:
    content: public SamlSubject (string nameFormat, string nameQualifier, string name);
    parameters:
    - id: nameFormat
      type: System.String
      description: A URI reference that represents the format that the `name` parameter is in. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*> property.
    - id: nameQualifier
      type: System.String
      description: The domain in which the `name` parameter resides. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.NameQualifier*> property.
    - id: name
      type: System.String
      description: The subject name. Sets the <xref:System.IdentityModel.Tokens.SamlSubject.Name*> property.
