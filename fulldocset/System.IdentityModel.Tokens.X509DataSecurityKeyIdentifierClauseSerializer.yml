  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Deserializes a key identifier clause from XML by using the specified XML reader.
  remarks: The ReadKeyIdentifierClause method reads `<ds:X509IssuerSerial>`, `<ds:X509SKI>`, and `<ds:X509Certificate>` elements and returns the first one found as a <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>, a <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, or a <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>. If one of these elements is not found under the `<ds:X509Data>` element, the method returns `null`.
  syntax:
    content: public override System.IdentityModel.Tokens.SecurityKeyIdentifierClause ReadKeyIdentifierClause (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: An XML reader positioned at the start element of the key identifier clause to read.
    return:
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: The key identifier clause that was deserialized from the XML or <xref uid="langword_csharp_null" name="null" href=""></xref> if a key identifier clause could not be read.
  overload: System.IdentityModel.Tokens.X509DataSecurityKeyIdentifierClauseSerializer.ReadKeyIdentifierClause*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>reader</code> is <xref uid="langword_csharp_null" name="null" href=""></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <code>reader</code> is not positioned at a <xref uid="langword_csharp_&lt;ds:X509Data&gt;" name="&lt;ds:X509Data&gt;" href=""></xref> element. (The <xref:System.IdentityModel.Tokens.X509DataSecurityKeyIdentifierClauseSerializer.CanReadKeyIdentifierClause*> method returns <xref uid="langword_csharp_false" name="false" href=""></xref>.)
  platform:
  - net462
