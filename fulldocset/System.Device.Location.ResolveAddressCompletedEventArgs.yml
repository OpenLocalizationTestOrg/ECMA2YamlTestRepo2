      type: System.Exception
      description: The exception object for any exception that may have occurred during the attempt to resolve the address.
    - id: cancelled
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the operation was cancelled; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
    - id: userState
      type: System.Object
