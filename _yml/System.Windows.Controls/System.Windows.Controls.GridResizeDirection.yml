  summary: Space is redistributed based on the values of the P:System.Windows.FrameworkElement.HorizontalAlignment?qualifyHint=False
  remarks: "-   If the P:System.Windows.FrameworkElement.HorizontalAlignment?qualifyHint=False&autoUpgrade=True is not set to F:System.Windows.HorizontalAlignment.Stretch?qualifyHint=False&autoUpgrade=True, space is redistributed between columns.  \n  \n-   If the P:System.Windows.FrameworkElement.HorizontalAlignment?qualifyHint=False&autoUpgrade=True is set to F:System.Windows.HorizontalAlignment.Stretch?qualifyHint=False&autoUpgrade=True and the P:System.Windows.FrameworkElement.VerticalAlignment?qualifyHint=False&autoUpgrade=True is not set to F:System.Windows.VerticalAlignment.Stretch?qualifyHint=False&autoUpgrade=True, space is redistributed between rows.  \n  \n-   If the following conditions are true, space is redistributed between columns:  \n  \n    -   The P:System.Windows.FrameworkElement.HorizontalAlignment?qualifyHint=False&autoUpgrade=True is set to F:System.Windows.HorizontalAlignment.Stretch?qualifyHint=False&autoUpgrade=True.  \n  \n    -   The P:System.Windows.FrameworkElement.VerticalAlignment?qualifyHint=False&autoUpgrade=True is set to F:System.Windows.VerticalAlignment.Stretch?qualifyHint=False&autoUpgrade=True.  \n  \n    -   The P:System.Windows.FrameworkElement.ActualWidth?qualifyHint=False&autoUpgrade=True is less than or equal to the P:System.Windows.FrameworkElement.ActualHeight?qualifyHint=False&autoUpgrade=True.  \n  \n-   If the following conditions are true, space is redistributed between rows:  \n  \n    -   P:System.Windows.FrameworkElement.HorizontalAlignment?qualifyHint=False&autoUpgrade=True is set to F:System.Windows.HorizontalAlignment.Stretch?qualifyHint=False&autoUpgrade=True.  \n  \n    -   P:System.Windows.FrameworkElement.VerticalAlignment?qualifyHint=False&autoUpgrade=True is set to F:System.Windows.VerticalAlignment.Stretch?qualifyHint=False&autoUpgrade=True.  \n  \n    -   P:System.Windows.FrameworkElement.ActualWidth?qualifyHint=False&autoUpgrade=True is greater than the P:System.Windows.FrameworkElement.ActualHeight?qualifyHint=False&autoUpgrade=True."
